<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SpaceEye-T1 (63229) – Track + Passes</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .panel{
      position:absolute; top:12px; left:12px; z-index:999;
      background:#fff; padding:10px 12px; border-radius:12px;
      box-shadow:0 8px 22px rgba(0,0,0,.18);
      font:14px/1.25 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      width: 340px;
      max-height: calc(100% - 24px);
      overflow:auto;
    }
    .row{ display:flex; gap:8px; align-items:center; margin-top:8px; }
    label{ min-width: 98px; color:#333; }
    input, select, button{
      font:inherit; padding:6px 8px; border:1px solid #ddd; border-radius:10px;
    }
    button{ cursor:pointer; }
    .small{ color:#666; font-size:12px; margin-top:10px; }
    .kv{ font-size:12px; color:#111; margin-top:10px; }
    table{ width:100%; border-collapse:collapse; font-size:12px; margin-top:10px; }
    th, td{ border-bottom:1px solid #eee; padding:6px 4px; text-align:left; vertical-align:top; }
    th{ position:sticky; top:0; background:#fff; }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="panel">
    <div><b>SpaceEye-T1</b> (NORAD <b>63229</b>)</div>

    <div class="row">
      <label>Tarih/Saat</label>
      <input id="dt" type="datetime-local" />
    </div>

    <div class="row">
      <label>İleri süre</label>
      <select id="hours">
        <option value="6">+6 saat</option>
        <option value="12">+12 saat</option>
        <option value="24" selected>+24 saat</option>
        <option value="48">+48 saat</option>
      </select>
    </div>

    <div class="row">
      <button id="draw">Çiz</button>
      <button id="live">Canlı</button>
      <button id="stop" disabled>Durdur</button>
    </div>

    <hr style="border:none;border-top:1px solid #eee;margin:12px 0;">

    <div><b>Sonraki geçişler (AOS/LOS)</b></div>

    <div class="row">
      <label>Şehir (lat)</label>
      <input id="olat" type="number" step="0.0001" value="39.9334" />
    </div>
    <div class="row">
      <label>Şehir (lon)</label>
      <input id="olon" type="number" step="0.0001" value="32.8597" />
    </div>
    <div class="row">
      <label>Yükseklik</label>
      <input id="oalt" type="number" step="1" value="0" />
      <span class="small">m</span>
    </div>

    <div class="row">
      <label>N geçiş</label>
      <select id="npasses">
        <option value="5" selected>5</option>
        <option value="10">10</option>
        <option value="15">15</option>
      </select>
    </div>

    <div class="row">
      <label>Arama</label>
      <select id="searchHours">
        <option value="24">24 saat</option>
        <option value="48" selected>48 saat</option>
        <option value="72">72 saat</option>
      </select>
    </div>

    <div class="row">
      <button id="calcPasses">Geçişleri bul</button>
    </div>

    <div class="kv" id="status">Hazır.</div>

    <div id="passesWrap"></div>

    <div class="small">
      Basemap: © OpenStreetMap • Track/Pass: satellite.js (SGP4) • TLE kaynağı: repo’daki <span class="mono">tle.txt</span>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
  <script src="./app.js"></script>
</body>

</html>
